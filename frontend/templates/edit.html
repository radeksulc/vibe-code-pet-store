<!DOCTYPE html>
<html>
<head>
    <title>Edit Pet - Pet Store</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: #f7f9fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 48px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 32px 28px 32px;
        }
        h1 {
            font-weight: 600;
            color: #222;
            margin-bottom: 24px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2em;
        }
        label {
            font-size: 0.98rem;
            color: #333;
            display: flex;
            flex-direction: column;
            gap: 0.3em;
        }
        input[type="text"], input[type="number"] {
            padding: 7px 10px;
            border: 1px solid #cbd5e1;
            border-radius: 5px;
            font-size: 1rem;
            background: #f8fafc;
            transition: border 0.15s;
        }
        input:focus {
            border: 1.5px solid #2563eb;
            outline: none;
            background: #fff;
        }
        .actions {
            display: flex;
            gap: 1em;
            margin-top: 10px;
        }
        button {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 18px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.15s;
        }
        button:hover {
            background: #1d4ed8;
        }
        .cancel-link {
            display: inline-block;
            padding: 7px 18px;
            background: #e5e7eb;
            color: #222;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.15s;
        }
        .cancel-link:hover {
            background: #cbd5e1;
        }
        @media (max-width: 600px) {
            .container { padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Pet</h1>
        <form action="{{ url_for('edit_pet', pet_id=pet.id) }}" method="post">
            <label>Name
                <input type="text" name="name" value="{{ pet.name }}" required>
            </label>
            <label>Species
                <input type="text" name="species" value="{{ pet.species }}" required>
            </label>
            <label>Age
                <input type="number" name="age" min="0" value="{{ pet.age }}" required>
            </label>
            <div class="actions">
                <button type="submit">Save</button>
                <a class="cancel-link" href="{{ url_for('index') }}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
